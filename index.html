<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine AI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/pine-logo.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="images/pine-logo.png" alt="Pine AI Logo" class="logo">
                <h1>Pine AI</h1>
            </div>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
